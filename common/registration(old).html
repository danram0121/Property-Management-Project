<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HC Property Management System</title>
    <!-- Stylesheet-->
    <link rel="stylesheet" href="../stylesheets/main.css" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="../index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="../common/about.html" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="../common/contact.html" class="nav-link">Contact</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="../common/registration.html" class="nav-link active"
              >Sign Up</a
            >
          </li>
          <li class="nav-item">
            <a href="login.html" class="nav-link">Login</a>
          </li>
        </ul>
      </div>
    </nav>
    <main class="content form-signin w-100 text-center">
      <form>
        <h1 class="h3 mb-3 fw-normal">Sign-Up Here</h1>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="con_password"
            name="con_password"
            required
          />
          <label for="floatingPassword">Confirm Password</label>
        </div>
        <div class="text-center">
          <p class="text-center">
            Already have an account?
            <a href="./login.html">Login here</a>
          </p>
        </div>
        <div id="status" name="status"></div>
        <button
          class="w-100 btn btn-lg btn-primary"
          type="button"
          onclick="register(document.getElementById('email').value,
        document.getElementById('password').value,
        document.getElementById('con_password').value)"
        >
          Sign in
        </button>
      </form>
    </main>
  </body>
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../scripts/main.js"></script>
</html>
