<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Citizen Property Management System - Dashboard</title>
    <!-- Stylesheet-->
    <link rel="stylesheet" href="../stylesheets/main.css" />
    <!-- Add icon library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body onload="dashboardOnLoad()">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <a href="#"
            ><img
              src="/images/HC.svg"
              width="32"
              alt="HC Logo"
              class="navbar-brand"
          /></a>
        </ul>
        <div class="dropdown">
          <a
            href="#"
            class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="fa fa-user m-3 "></i>
            <!--Username goes Here -->
            <div id="loginFullName" name="loginFullName">Name Here</div>
          </a>
          <ul
            class="dropdown-menu dropdown-menu-dark text-small shadow"
            style="
              position: absolute;
              inset: 0px auto auto 0px;
              margin: 0px;
              transform: translate(0px, 34px);
            "
          >
            <li>
              <a class="dropdown-item" href="dashboard.html">Dashboard</a>
            </li>
            <li>
              <a class="dropdown-item" href="settings_personal.html">Profile</a>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="/index.html">Sign out</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Dashboard -->
    <main class="m-5">
      <!-- Dashboard Header -->
      <div class="container-fluid d-flex border-bottom">
        <div class="h1 d-flex w-100">Dashboard</div>
        <div class="flex-shrink-0 ">
          <!-- Add Property Name -->
          <div id="addPropertyFields">
          <label for="propertyName" class="label">Enter Property Name to Add: </label>
          <input
              type="text"
              name="propertyName"
              id="propertyName"
              placeholder="Property Name"
              required
            />
            <button id="btnAddProperty" class="btn btn-primary">
              <i class="fa fa-plus "></i>
            </button>
          </div>
            <textarea style = "display: none" id="textbox">Type something here</textarea>
            <button id="btnWriteFile" class="btn btn-secondary">Create Download Link</button>
            <a download="propertyList.txt" id="downloadlink" style="display: none">Download</a>
        </div>
      </div>

      <div class="container-fluid mx-3 pt-4">
        <!-- Header User Properties -->
        <div class="container-fluid d-flex border-bottom">
          <h4 class="mb-3 w-100 d-flex">Below is a list of the properties you have added</h4>
          <div class="flex-shrink-0">
            <button id="btnViewProperty" class="btn btn-secondary">
              List Property <i class="ms-2 fa fa-list"></i>
            </button>
          </div>
        </div>
        <div  id="propertyList" name="propertyList"></div>
        <br>
          <!-- Edit User Property Name using Property ID -->
          <label for="updatePropertyID" class="label">Enter Property ID to Update: </label>
          <input
            type="text"
            name="updatePropertyID"
            id="updatePropertyID"
            placeholder="Property ID"
          />
          <label for="updatePropertyName" class="label">Enter New Property Name: </label>
          <input
            type="text"
            name="updatePropertyName"
           id="updatePropertyName"
           placeholder="New Property Name"
          />
          <button id="btnUpdateProperty" class="btn btn-primary">Update Property</button>


          <br /><br />
          <!-- Delete Property -->
          <label for="deletePropertyID" class="label">Enter Property ID to Delete:</label>
          <input
            type="text"
            name="deletePropertyID"
            id="deletePropertyID"
            placeholder="Property ID"
          />
          <button id="btnDeleteProperty" class="btn btn-danger">
            <i class="fa fa-trash"></i>
          </button>
          <!-- Header List of User shared Properties -->
          <div class="container-fluid d-flex border-bottom  mt-4">
            <h4 class="w-100 d-flex">Below is a list of the properties that you are sharing</h2>
            <div class="flex-shrink-0">
              <!-- List Shared Property -->
              <button id="btnViewSharedProperty" class="btn btn-secondary mb-2">
                List Shared Property <i class="ms-2 fa fa-list"></i>
              </button>
            </div>
          </div>
          <div  id="sharedPropertyList" name="sharedPropertyList"></div>
          <br>
          <div id="shareFields">
            <!-- Share Property -->
            <label for="sharedPropertyID" class="label">Enter Property ID to Share: </label>
            <input
              type="text"
              name="sharedPropertyID"
              id="sharedPropertyID"
              placeholder="Property ID"
            />
            <label for="sharedPropertyUser" class="label">Enter Username to Share Property With: </label>
            <input
              type="text"
              name="sharedPropertyUser"
              id="sharedPropertyUser"
              placeholder="Shared Username"
            />
            <button id="btnShareProperty" class="btn btn-primary">Share Property</button>
          </div>

          <!-- Header Properties Shared with User -->
          <div id="sharedWithFields">
            <div class="container-fluid d-flex border-bottom mt-4">
              <h4 class="w-100 d-flex">Below is a list of the properties that are shared with you</h2>
              <div class="flex-shrink-0">
                <button id="btnViewPropertySharedWith" class="btn btn-secondary mb-2">List Property Shared With You <i class="ms-2 fa fa-list"></i></button>
              </div>
            </div>
            <div  id="sharedPropertyList" name="sharedPropertyList" ></div>
            <br />
            <label for="updateSharedPropertyID" class="label">Enter Shared Property ID to Update: </label>
            <input
              type="text"
              name="updateSharedPropertyID"
              id="updateSharedPropertyID"
              placeholder="Shared Property ID"
            />
            <label for="updateSharedPropertyName" class="label">Enter New Shared Property Name: </label>
            <input
              type="text"
              name="updateSharedPropertyName"
              id="updateSharedPropertyName"
              placeholder="New Property Name"
            />
            <button id="btnUpdateSharedProperty" class="btn btn-primary">Update Property</button
            ><br /><br />
            <label for="deleteSharedPropertyID" class="label">Enter Shared Property ID to Delete: </label>
            <input
              type="text"
              name="deleteSharedPropertyID"
              id="deleteSharedPropertyID"
              placeholder="Property ID"
            />
            <button id="btnDeleteSharedProperty" class="btn btn-danger"><i class="fa fa-trash"></i></button>
            <br /><br />

            <br />
            <div id="propertySharedWithList" name="propertySharedWithList"></div>
            <br />
          </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/main.js"></script>
  </body>
</html>
